

<div class="row">
  <div class="col-12">
    <!--<button class="btn btn-success" [routerLink]="['/recipes/new']">New Recipe</button>-->
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<div class="row mt-3" >
  <div class="col-12">
    <app-recipe-item
      style=""
      *ngFor="let recipe of recipes;let i = index"
      [recipe]="recipe"
      [recipeId]="i"
      (recipeSelected)="onRecipeSelected(recipe)"
    ></app-recipe-item>
  </div>
</div>
