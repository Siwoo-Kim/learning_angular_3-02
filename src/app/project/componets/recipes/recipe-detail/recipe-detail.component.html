<div class="row">
  <div class="col-12">
    <img [src]="recipe.imagePath"
         [alt]="recipe.name"
         class="img-fluid"
        style="max-height: 450px"
    >
  </div>
</div>

<div class="row">
  <div class="col-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <li class="dropdown btn-group">
      <button class="btn btn-outline-primary dropdown-toggle"
              type="button"
              data-toggle="dropdown">
        Dropdown button
      </button>
      <ul class="dropdown-menu" appDropDown >
        <a style="cursor: pointer;"
           class="dropdown-item"
          (click)="onAddToShoppingList()"
        >To Shopping List</a>
        <a style="cursor: pointer;"
           class="dropdown-item"
           (click)="onEdit()"
        >Edit Recipe</a>
        <a style="cursor: pointer;"
           class="dropdown-item"
           (click)="onAddToShoppingList()"
        >Delete Recipe</a>
      </ul>
    </li>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>

<div class="row">
  <div class="col-12">
    Ingredient
  </div>
</div>
