<div class="row">
  <div class="col-12">
    <img [src]="recipe.imagePath"
         [alt]="recipe.name"
         class="img-fluid"
        style="max-height: 450px"
    >
  </div>
</div>

<div class="row">
  <div class="col-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <li class="dropdown btn-group">
      <button class="btn btn-outline-primary dropdown-toggle"
              type="button"
              data-toggle="dropdown">
        Dropdown button
      </button>
      <ul class="dropdown-menu" appDropDown >
        <a href="#" class="dropdown-item">Save Date</a>
        <a href="#" class="dropdown-item">Fetch Date</a>
      </ul>
    </li>
  </div>
</div>

<div class="row">
  <div class="col-12">
    {{ recipe.description }}
  </div>
</div>

<div class="row">
  <div class="col-12">
    Ingredient
  </div>
</div>
