<div class="row">
  <div class="col-12">
    <div class="list-group">
      <a
        [routerLink]="['/servers',5,'edit']"
        [queryParams]="{allowEdit:'1',hello:'angular'}"
        fragment="loading"
        class="list-group-item"
        *ngFor="let server of servers">
        {{ server.name }}
      </a>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" (click)="onReload()">Reload Page</button>
    <app-edit-server></app-edit-server>
    <hr>
    <app-server2  *ngFor="let server of servers" [server]="server"></app-server2>
  </div>
</div>
